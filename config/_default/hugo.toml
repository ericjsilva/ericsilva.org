# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://jpanther.github.io/congo/docs/getting-started/

baseURL = "https://ericsilva.org"
defaultContentLanguage = "en"
timeout = 60000

enableRobotsTXT = true
enableEmoji = true
summaryLength = 0
rssLimit = 10
googleAnalytics = "UA-249002-1"

[module]
  [[module.imports]]
    path = "github.com/jpanther/congo"

[pagination]
  pagerSize = 25

[outputs]
  home = ["HTML", "RSS", "JSON"]

[taxonomies]
  tag = "tags"

[sitemap]
  changefreq = 'weekly'
  filename = 'sitemap.xml'
  priority = 0.5

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    noClasses = false

[privacy]
  [privacy.vimeo]
    enableDNT = true
  [privacy.x]
    enableDNT = true
  [privacy.youTube]
    privacyEnhanced = true

[services]
  [services.x]
    disableInlineCSS = true
